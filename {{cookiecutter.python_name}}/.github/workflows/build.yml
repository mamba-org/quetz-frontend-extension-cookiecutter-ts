name: Build

on:
  push:
    branches: main
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Base Setup
      uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

    - name: Install dependencies
      run: python -m pip install -U quetz-frontend check-manifest

    - name: Lint the extension
      run: |
        set -eux
        yarn
        yarn run lint:check
{% if cookiecutter.test.lower().startswith('y') %}    
    - name: Test the extension
      run: |
        set -eux
        yarn run test
{% endif %}
    - name: Build the extension
      run: |
        set -eux
        python -m pip install .
        quetz-frontend list 2>&1 | grep -ie "{{ cookiecutter.extension_name }}.*OK"

    - name: Package the extension
      run: |
        set -eux
        check-manifest -v

        pip install build
        python -m build --sdist
        cp dist/*.tar.gz "{{ cookiecutter.python_name }}".tar.gz
        pip uninstall -y "{{ cookiecutter.python_name }}" quetz-frontend
        rm -rf "{{ cookiecutter.python_name }}"

    - name: Upload extension packages
      uses: actions/upload-artifact@v2
      with:
        name: extension-artifacts
        path: dist/{{ cookiecutter.python_name }}*
        if-no-files-found: error

  test_isolated:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        architecture: 'x64'
    - uses: actions/download-artifact@v2
      with:
        name: extension-artifacts
    - name: Install and Test
      run: |
        set -eux
        # Remove NodeJS, twice to take care of system and locally installed node versions.
        sudo rm -rf $(which node)
        sudo rm -rf $(which node)

        pip install quetz-frontend {{ cookiecutter.python_name }}*.whl
        quetz-frontend list 2>&1 | grep -ie "{{ cookiecutter.extension_name }}"

{% if cookiecutter.test.lower().startswith('y') %}
  integration-tests:
    name: Integration tests
    needs: build
    runs-on: ubuntu-latest

    env:
      PLAYWRIGHT_BROWSERS_PATH: ${{ "{{ github.workspace }}" }}/pw-browsers

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Base Setup
      uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

    - name: Download extension package
      uses: actions/download-artifact@v2
      with:
        name: extension-artifacts
        
    - name: Install the extension
      run: |
        set -eux
        python -m pip install quetz-frontend {{ cookiecutter.python_name }}*.whl

    - name: Install dependencies
      working-directory: ui-tests
      env:
        PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      run: yarn install
{% raw %}
    - name: Set up browser cache
      uses: actions/cache@v2
      with:
        path: |
          ${{ github.workspace }}/pw-browsers
        key: ${{ runner.os }}-${{ hashFiles('ui-tests/yarn.lock') }}
{% endraw %}
    - name: Install browser
      run: yarn playwright install chromium
      working-directory: ui-tests

    - name: Execute integration tests
      working-directory: ui-tests
      run: |
        yarn playwright test

    - name: Upload Playwright Test report
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: {{ cookiecutter.python_name }}-playwright-tests
        path: |
          ui-tests/test-results
          ui-tests/playwright-report{% endif %}
